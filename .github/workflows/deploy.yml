name: Deploy htmaa2 to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Build web app with GitHub Pages configuration
      - name: Build web app
        run: |
          cd apps/web
          # Ensure Next runs in production mode and that the export/output path is created
          NODE_ENV=production BUILD_FOR_GITHUB=true npm run build

      # Build desktop app with GitHub Pages configuration
      - name: Build desktop app
        run: |
          cd apps/desktop
          # Ensure Next runs in production mode and that the export/output path is created
          NODE_ENV=production BUILD_FOR_GITHUB=true npm run build

      # Export the web app and create SPA fallback
      - name: Export web
        working-directory: apps/web
        run: |
          cp out/index.html out/404.html
          touch out/.nojekyll

      # Copy desktop app to web app's out directory
      - name: Copy desktop app
        run: |
          mkdir -p apps/web/out/desktop
          cp -r apps/desktop/out/* apps/web/out/desktop/

      # Ensure SPA fallback for the desktop export so deep links under /desktop/... resolve
      - name: Add desktop 404 fallback
        run: |
          if [ -f apps/web/out/desktop/index.html ]; then
            cp apps/web/out/desktop/index.html apps/web/out/desktop/404.html || true
          fi

      # Fix absolute asset paths in the copied desktop export so they include the GitHub Pages base path
      - name: Fix asset paths for GitHub Pages
        run: |
          node scripts/fix_export_paths.js apps/web/out/desktop /htmaa2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4