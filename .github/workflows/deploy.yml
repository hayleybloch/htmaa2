name: Deploy htmaa2 to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Build web app with GitHub Pages configuration
      - name: Build web app
        run: |
          cd apps/web
          # Ensure Next runs in production mode and that the export/output path is created
          NODE_ENV=production BUILD_FOR_GITHUB=true npm run build

      # Build desktop app with GitHub Pages configuration
      - name: Build desktop app
        run: |
          cd apps/desktop
          # Ensure Next runs in production mode and that the export/output path is created
          NODE_ENV=production BUILD_FOR_GITHUB=true npm run build

      # Assemble combined static output at repo-root out/
      - name: Assemble static output
        run: |
          npm run build:static
          # ensure a .nojekyll file is present for GitHub Pages
          touch out/.nojekyll || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4